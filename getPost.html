<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>GET AND POST REQUEST</h1>
    <h2>GET</h2>
    <form class="" action="http://localhost:3000/tacos" method="get">
      <input type="text" name="meat">
      <input type="number" name="qty">
      <button>submit</button>

   </form>
     <h2>POST</h2>
     <form class="" action="http://localhost:3000/tacos" method="post">
       <input type="text" name="meat">
       <input type="number" name="qty">
       <button>submit</button>

    </form>
  </body>
</html>
